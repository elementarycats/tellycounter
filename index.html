<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Telly Counter</title>
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- tellycounter.js -->
        <script src="js/tellycounter.js"></script>
        
    </head>
    
    <body>
        <input class="title" type="text" name="title" placeholder="Title of the counter">
        
        <p id="counter-html" class="counter-html"></p>
        <button id="button-sum" onclick="sum()">+</button>
        <button id="button-difference" onclick="difference()">-</button>
        <!-- jQuery --->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
