<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Telly Counter</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">


    </head>

    <body >
        <div id="title-div">
          <input id="title" class="title" type="text" placeholder="Title of the counter" onsubmit="replaceP()">
        </div>
        <p id="counter-html" class="counter-html"></p>
        <button id="button-sum" onclick="sum()">+</button>
        <button id="button-difference" onclick="difference()">-</button>
        <!-- tellycounter.js -->
        <script src="js/tellycounter.js"></script>
        <!-- jQuery --->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
